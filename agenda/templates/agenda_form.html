<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Agenda - Stu-Do-List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>

    <!-- Buat navbar -->
    <div id="navbar"></div>
    
    <script>
    $(function() {
      $("#navbar").load("/static/navbar.html");
    });
    </script>

    <h1>Tambah Sebuah Agenda</h1>
    <div class="form">
      <form action="" method="POST">
        {% csrf_token %}
        <label for='matkul'>Nama Mata Kuliah</label> <br>
        {{ form.matkul }} <br>
        <label for='judul'>Nama Keperluan</label> <br>
        {{ form.judul }} <br>
        <p>Tenggat Waktu</p>
        <div class="tenggat waktu">
          <div>
            <label for='tanggal'>Tanggal</label> <br>
            {{ form.tanggal }} <br>
          </div>
          <div>
            <label for='waktu'>Pukul</label> <br>
            {{ form.waktu }} <br>
          </div>
        </div>
        <label for='keterangan'>Keterangan tambahan</label> <br>
        {{ form.keterangan }} <br>
        <br>
        <input type="submit" value="Tambahkan ke Agenda">
      </form>
    </div>
  </body>
