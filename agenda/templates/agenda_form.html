{% extends 'base.html' %}

{% load static %}

{% block meta %}

<!-- CSS Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- CSS Handmade -->
<link href="{% static 'css/agenda_style.css' %}" rel="stylesheet"></link>

<!-- Buat Navbar -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Buat Ajax -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% endblock meta %}



{% block content %}

<!-- Buat Navbar -->
<script>
  $(function() {
    $("#navbar").load("/static/navbar.html");
  });
</script>

<div class="container">
  <h1>Tambah Agenda</h1>
</div>

<div id="popup-form" class="d-flex flex-column container" style="width:600px; padding: 4px;">
  
  <form action="" method="POST">
  {% csrf_token %}
  
  <div class="form-group" style="padding: 10px;">
    <label for='matkul' class="form-label">Nama Mata Kuliah</label>
    {{ form.matkul }}
  </div>
        
  <div class="form-group" style="padding: 10px;">
    <label for='judul' class="form-label">Nama Keperluan</label>
    {{ form.judul }}
  </div>

  <div id="tenggat" class="row" style="padding: 10px;">
    <label for='tenggat' class="form-label" >Tenggat Waktu</label>
    <div class="col form-group">
      {{ form.tanggal }}
    </div>
    <div class="col form-group">
      {{ form.waktu }}
    </div>
  </div>
        
  <div class="form-group" style="padding: 10px;">
    <label for='keterangan' class="form-label">Keterangan tambahan</label>
    {{ form.keterangan }}
  </div>

  <div class="container">
    <input type="submit" class="btn btn-primary justify-content-center" value="Tambahkan ke Agenda">
    <input type="button" class="btn btn-secondary" value="Kembali" onclick="history.back()">
  </div>
          
  </form>
</div>

<script src="{% static 'js/agenda_script.js' %}"></script>
{% endblock content %}
