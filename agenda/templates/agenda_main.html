<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda - Stu-Do-List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>

    <!-- Buat navbar -->
    <div id="navbar"></div>
    
    <script>
    $(function() {
      $("#navbar").load("/static/navbar.html");
    });
    </script>

    <h1>Agenda</h1>
    <!-- To-Do Lists -->
    <div class="container">
      {% for agenda in agendas %}
      <div class="card">
        <h3>{{agenda.matkul}}<h3>
        <h5>{{agenda.judul}}</h5>
        <h6 style="color:red;">{{agenda.tanggal}} {{agenda.waktu}}</h6>
        <p>{{agenda.keterangan}}</p>
      </div>
      {% endfor %}
    </div>
    <!-- Schedules -->
    <div class="container">
      {% for schedule in schedules %}
      <div class="card">
        <h3>{{schedule.matkul}}<h3>
        <p>{{schedule.hari}} <br>
          {{schedule.start}} - {{schedule.end}}
        </p>
      </div>
      {% endfor %}
    </div>

  </body>
