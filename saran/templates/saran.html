{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Belajar Bareng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "{% static 'add_jadwal.css' %}" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
  </head>

<style>

.container-dim {
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    justify-content: center;
}

.wadah-card {
    margin: 4px;
    padding: 8px;
}

</style>
  <head>
    <div id="navbar"></div>
    {% if user.is_authenticated %}
    <script>
    $(function() {
      $("#navbar").load("/static/navbar_auth.html");
    });
    </script>

    {% else %}    
    <script>
    $(function() {
      $("#navbar").load("/static/navbar.html");
    });
    </script>
    {% endif %}
  </head>

  <body>
    <div class="container-dim">
      {% for saran2 in saran %}
      <div class="card" style="width: 24rem;">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">{{saran2.Nama}}</h6>
          <p class="card-text">{{saran2.Teks}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>

</html>
