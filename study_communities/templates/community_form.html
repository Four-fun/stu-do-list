{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "{% static 'study_community_form.css' %}"/> 
    <title>Add Study Community</title>
</head>
<body>
    <div class="form-container">
        <div class="form-items">
            <header>
                <h1>Add Study Community</h1>
            </header>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Nama Matkul:</label>
                    <div class="col-sm-10">
                        {{ form.nama }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Kelas:</label>
                    <div class="col-sm-10">
                        {{ form.kelas }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Program Studi:</label>
                    <div class="col-sm-10">
                        {{ form.prodi }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Keterangan:</label>
                    <div class="col-sm-10">
                        {{ form.info }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Link:</label>
                    <div class="col-sm-10">
                        {{ form.link }}
                    </div>
                </div>
                <div class="text-right">
                    <a class ="btn btn-outline-danger" href="/study-communities/">Cancel</a>
                    <button type="submit" class="btn btn-success" value="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
