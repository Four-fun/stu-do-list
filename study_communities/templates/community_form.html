{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel = "stylesheet" type="text/css" href = "{% static 'add_community.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Add Study Community</title>
</head>
<body>
    <div id="navbar"></div>

    {% if user.is_authenticated %}
    <script>
    $(function() {
      $("#navbar").load("/static/navbar_auth.html");
    });
    </script>

    {% else %}
    
    <script>
    $(function() {
      $("#navbar").load("/static/navbar.html");
    });
    </script>

    {% endif %}
    
    <div class="form-container shadow-lg">
        <div class="form-items">
            <header>
                <h1 id="formtitle" class="text-4xl text-center font-semibold">Tambah Komunitas Belajar</h1>
            </header>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nama Matkul:</label>
                    <div>
                        {{ form.nama }}
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Kelas:</label>
                    <div>
                        {{ form.kelas }}
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Program Studi:</label>
                    <div>
                        {{ form.prodi }}
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Keterangan:</label>
                    <div>
                        {{ form.info }}
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Link:</label>
                    <div>
                        {{ form.link }}
                    </div>
                </div>
                <div class="text-right">
                    <a class ="btn btn-outline-danger" href="/study-communities/">Cancel</a>
                    <button type="submit" class="btn btn-success" value="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
