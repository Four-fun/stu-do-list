{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "{% static 'add_notes.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
  </head>

  <body>
    <div id="navbar"></div>
    
    <script>
    $(function() {
      $("#navbar").load("/static/navbar.html");
    });
    </script>
    <div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">

    <div class="container-fluid">
      <div class="container-fluid">
        <div class="page">
          <div class="judul">
            <h1 id="h1Header" class="display-4 fw-bold lh-1">Add Notes</h1>
          </div>
                <form action="" method="POST" id="form-id">
                    {% csrf_token %}
                    <div class="form-group">
                          <label for="inputPenulis" id="inputPenulis">Penulis:</label>
                          <br> {{ form.Penulis }}
                        </div>

                    <div class="form-group">
                          <label for="inputMatkul" id="inputMatkul">Mata Kuliah:</label>
                          <br> {{ form.Matkul }}
                        </div>

                        <div class="form-group">
                          <label>Topik:</label>
                          <br> {{ form.Topik }}
                        </div>

                        <div class="form-group">
                          <label for="exampleFormControlTextarea1" id="exampleFormControlTextarea1">Keterangan:</label>
                          <br> {{ form.Keterangan }}
                        </div>

                        <div class="form-group">
                          <label>Link:</label>
                          <br> {{ form.Link }} <br>
                        </div>

                      <div class="tombol">
                        <form class="" action="" method="POST"> 
                          {% csrf_token %}
                          <div class="text-center">
                            <a class = "btn btn-outline-danger" href="{% url 'notes:notes' %}">Cancel</a>
                            <button id="submitbtn" type="submit" class="btn btn-primary">Add</button>
                          </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
  </body>
</html>
