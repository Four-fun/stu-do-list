{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Belajar Bareng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "{% static 'add_jadwal.css' %}" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="navbar"></div>
    
    <script>
    $(function() {
      $("#navbar").load("/static/navbar.html");
    });
    </script>
    <div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
    <div class="container-fluid">
      <div class="container-fluid">
        <div class="page">
          <div class="judul">
            <h1 id="h1Header" class="display-4 fw-bold lh-1">Edit Jadwal</h1>
          </div>
                <form action="" method="POST">
                    <input type="hidden" name="id" id="id" required maxlength="20" value="{{ sched.id }}"
                    {% csrf_token %}
                        <div class="form-group">
                          <label for="inputPrioritas" id="inputPrioritas">Prioritas:</label>
                          <select id="inputPrioritas" class="form-control" name="Prioritas" required>
                            <option selected>{{ sched.Prioritas }}</option>
                            <option value="Tinggi">Tinggi</option>
                            <option value="Sedang">Sedang</option>
                            <option value="Rendah">Rendah</option>
                          </select>
                          <small id="prioritasHelp" class="form-text text-muted">Tentukan tingkat prioritas dari Jadwal Belajar Bareng.</small>
                        </div>

                        <div class="form-group">
                          <label for="inputMatkul" id="inputMatkul">Mata Kuliah:</label>
                          <select id="inputMatkul" class="form-control" name="Matkul" required>
                            <option selected>{{ sched.Matkul }}</option>
                            <option value="Alin">Aljabar Linear</option>
                            <option value="MPPI">Metodologi Penelitian dan Penulisan Ilmiah</option>
                            <option value="PBP">Pemrograman Berbasis Platform</option>
                            <option value="SOSI">Sistem Operasi untuk Sistem Informasi</option>
                            <option value="SDA">Struktur Data & Algoritma</option>
                          </select>
                          <small id="prioritasHelp" class="form-text text-muted">Tentukan mata kuliah Jadwal Belajar Bareng.</small>
                        </div>

                        <div class="form-group">
                          <label for="inputDate" id="inputDate">Waktu:</label>
                          <input type="datetime-local" class="form-control" id="inputDate" name="Waktu" required>
                          <small id="dateHelp" class="form-text text-muted">Waktu Jadwal Belajar Bareng sebelumnya adalah {{ sched.Waktu }}</small>
                        </div>

                        <div class="form-group">
                          <label for="inputTopik" id="inputTopik">Topik:</label>
                          <input type="text" class="form-control" id="inputTopik" name="Topik" placeholder="Masukkan topik" value="{{ sched.Topik }}" required>
                        </div>

                        <div class="form-group">
                          <label for="exampleFormControlTextarea1" id="exampleFormControlTextarea1">Informasi:</label>
                          <textarea class="form-control" name="Informasi" id="exampleFormControlTextarea1" placeholder="Masukkan informasi tambahan mengenai Jadwal Belajar Bareng" rows="3" required>{{ sched.Informasi }}</textarea>
                        </div>

                        <div class="form-group">
                          <label for="inputLink" id="inputLink">Situs:</label>
                          <input type="url" class="form-control" id="inputLink" name="Link" placeholder="Masukkan situs pertemuan daring" value="{{ sched.Link }}" required>
                          <small id="prioritasHelp" class="form-text text-muted">Situs harus dalam bentuk URL.</small>
                        </div>

                      <div class="tombol">
                        <form class="" action="" method="POST"> 
                          {% csrf_token %}
                          <div class="text-center">
                            <a class = "btn btn-outline-danger" href="{% url 'jadwal:jadwal' %}">Batal</a>
                            <input class = "btn btn-outline-primary" type = "submit" value = "Simpan">
                          </div>
                        </form>
                      </div>
                    
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
  </body>
</html>
