{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Belajar Bareng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "{% static 'add_jadwal.css' %}" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text" src="{% static 'text.txt' %}"></script>
  </head>
  
  <body>
    <div id="navbar"></div>
    
    <script>
    $(function() {
      $("#navbar").load("/static/navbar.html");
    });
    </script>
    <div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
    <div class="container-fluid">
        <div class="text-center">
            <div id="page">
                <p><br></p>
                <h1 class="display-6">Are you sure you want to remove {{ sched.Topik }} - {{ sched.Matkul }} from Jadwal Belajar Bareng?</h1>
                <p class="lead">Warning: This action can't be undone.</p>
                <div class="tombol">
                  <form class="align-self-center" action="" method="POST"> 
                    {% csrf_token %}
                    <a class = "btn btn-outline-primary" href="{% url 'jadwal:jadwal' %}">No</a>
                    <button class = "btn btn-outline-danger" onclick="myFunction()">Yes</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
      <script>
        function myFunction() {
          alert("Jadwal belajar berhasil dihapus.");
        }
      </script>
  </body>

</html>
